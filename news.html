---
layout: default
title: News
---
  
<div id="posts" class="grid_9">
  <ul>
    {% for post in site.posts %}
    <li>
<!-- <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a> -->
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <h2>{{ post.title }}</h2>

      {{ post.content }}
    </li>
    {% endfor %}
  </ul>
  
</div>
