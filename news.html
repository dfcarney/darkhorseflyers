---
layout: default
title: News
---
  
<div id="posts" class="grid_8">
  <ul>
    {% for post in site.posts %}
    <li>
<!-- <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a> -->
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <h2>{{ post.title }}</h2>

      {{ post.content }}
    </li>
    {% endfor %}
  </ul>
  
</div>
    
<div id="twitter" class="grid_4">
  <script src="http://widgets.twimg.com/j/2/widget.js"></script>
  <script>
  new TWTR.Widget({
    version: 2,
    type: 'profile',
    rpp: 30,
    interval: 6000,
    width: 'auto',
    height: 330,
    theme: {
      shell: {
        background: '#ed3f34',
        color: '#ffffff'
      },
      tweets: {
        background: '#ffffff',
        color: '#000000',
        links: '#787878'
      }
    },
    features: {
      scrollbar: true,
      loop: false,
      live: true,
      hashtags: true,
      timestamp: true,
      avatars: true,
      behavior: 'all'
    }
  }).render().setUser('darkhorseflyers').start();
  </script>
  <a href="http://twitter.com/darkhorseflyers" class="twitter-follow-button">Follow @darkhorseflyers</a>
  <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>    
</div>
